<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <title>Map</title>
<style>

/*

*/
  html, body {
      height: 100%;
      margin: 0px;
      padding: 0px;
  }
  

  
</style>
  </head>
  <body>
    <h1>Google Map</h1>
    <ul id="loc">here!</ul>
<script>

  window.addEventListener("DOMContentLoaded", (event) => {

      var id;
      var loc = document.getElementById("loc");

      if(navigator.geolocation) {

	  id = navigator.geolocation.watchPosition(function(pos) {
	      var lat = pos.coords.latitude;
	      var lng = pos.coords.longitude;

	      var str = "<li>lat: " + lat + "</li>";
	      str += "<li>lng: " + lng + "</li>";

	      console.log(str);
	      loc.innerHTML = str;

	  }, null, {
	      enableHighAccuracy: true
	  });
      }else {
	  alert("not supported.");
      }

  });
  
</script>
 </body>
</html>
